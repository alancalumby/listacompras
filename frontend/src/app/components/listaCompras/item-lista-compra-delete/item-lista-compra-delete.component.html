<mat-card>
    <mat-card-title>Excluir item ?</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descricao" 
                [value]="item.descricao" name="Descricao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Comprado"
                [value]="item.comprado" name="Comprado" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteItemListaCompra()" color="warn">
    Excluir
</button>

<button mat-raised-button (click)="cancelar()">
    Cancelar
</button>
