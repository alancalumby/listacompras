<mat-card>
    <mat-card-title>Atualizar item</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descricao" 
                [(ngModel)]="item.descricao" name="Descricao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Comprado"
                [(ngModel)]="item.comprado" name="Comprado">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="updateItemListaCompra()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancelar()">
    Cancelar
</button>
